<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="onSubmit()"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col12>
        <div id="map" style="width: 100%; height: 200px;"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button (click)="onSubmit()" color="secondary" ion-button>Submit</button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
