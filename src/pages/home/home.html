
<ion-header>
  <ion-navbar>
    <ion-title>My Locations List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let loc of locations">
      <ion-avatar item-start>
        <img src="https://image.flaticon.com/icons/svg/252/252025.svg">
      </ion-avatar>
      <h2>{{loc.name}}</h2>
      <h3>Location Data:</h3>
      <p>
        <b>Lat: </b> {{loc.lat}} <br/>
        <b>Lng: </b> {{loc.lng}}
      </p>
    </ion-item>

  </ion-list>


  <ion-fab right bottom>
    <button (click)="newLocation()" ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
